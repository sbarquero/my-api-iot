<VirtualHost *:80>
    ServerName nombre_servidor
    ServerAlias nombre_servidor.local

    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:8000/
    ProxyPassReverse / http://127.0.0.1:8000/

    ErrorLog ${APACHE_LOG_DIR}/my-api-iot_error.log
    CustomLog ${APACHE_LOG_DIR}/my-api-iot_access.log combined
</VirtualHost>
