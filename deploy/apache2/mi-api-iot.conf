<VirtualHost *:80>
    ServerName air12lite.local
    ServerAlias air12lite

    ProxyPreserveHost On
    ProxyPass / http://127.0.0.1:8000/
    ProxyPassReverse / http://127.0.0.1:8000/

    ErrorLog ${APACHE_LOG_DIR}/mi-api-iot_error.log
    CustomLog ${APACHE_LOG_DIR}/mi-api-iot_access.log combined
</VirtualHost>
